<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05 - Attributes vs Element</title>
  <style>
    .box {
      color: violet;
    }
  </style>
</head>
<body>
  <h2>Attributes vs Element</h2>

  <p class="box">Styled by CLASS selector only (violet)</p>

  <p class="box" style="color: brown;">
    Styled by CLASS (violet) and INLINE ATTRIBUTE (brown)
    <br><strong>Result: Brown wins</strong>
  </p>
</body>
</html>
