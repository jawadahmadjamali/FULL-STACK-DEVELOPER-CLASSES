<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 - Style Origin</title>
  <style>
    p {
      color: blue; /* Author Style */
    }
  </style>
</head>
<body>
  <h2>Style Origin</h2>

  <p>This paragraph is styled by AUTHOR stylesheet. (color: blue)</p>

  <p style="color: green;">This paragraph has INLINE style. (color: green)</p>

  <p>This paragraph relies on BROWSER default (usually black).</p>
  <a href="./page2.html">next</a>
</body>
</html>
