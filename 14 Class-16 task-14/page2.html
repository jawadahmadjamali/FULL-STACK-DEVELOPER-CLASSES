<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02 - Importance</title>
    <style>
        .important {
            color: red !important;
        }

        .normal {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>Importance (`!important`)</h2>

    <p class="normal important" style="color: green;">
        This text has inline green, class blue, and `!important` red.
        <strong>Result: Red wins</strong>
    </p>
    <a href="./page3.html">Next</a>
</body>

</html>
